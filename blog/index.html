---
title:
layout: page
---

<div id="post-list">
  <ul>
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
